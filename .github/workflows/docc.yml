name: Build and Deploy DocC

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme SwiftUICoordinatorKit \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath .derivedData \
            OTHER_DOCC_FLAGS="--transform-for-static-hosting --hosting-base-path SwiftUICoordinatorKit"

      - name: Process Documentation
        run: |
          mkdir -p docs
          cp -R .derivedData/Build/Products/Debug-iphonesimulator/SwiftUICoordinatorKit.doccarchive/. docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
